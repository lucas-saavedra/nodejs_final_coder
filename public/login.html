<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container bg-light py-3">
    <div class="row">
      <div class="col-6 mx-auto">
        <form action="/auth/login" method="post">
          <div>
            <h3 class="text-center py-3">Login</h3>
          </div>
          <div class="mb-4 col-10 mx-auto">
            <label for="name" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-4 col-10 mx-auto">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-flex justify-content-center pb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          <div class="mx-auto text-end py-3">
            Does not have an account? Register <a href="/register">here</a>
          </div>
        </form>
        <div class="card">
          <div class="card-header">
            Admin account
          </div>
          <div class="card-body">
            <h5 class="card-title">Email</h5>
            <p class="card-text">admin@admin.com</p>
            <hr>
            <h5 class="card-title">Password</h5>
            <p class="card-text">root</p>
            <hr>
          </div>
        </div>
      </div>

    </div>

  </div>



</body>

</html>
