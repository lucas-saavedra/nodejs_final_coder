<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0479d49da1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Backend Node</title>
</head>

<body>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .chat_row {
            height: 80vmin;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .chat_input {
            height: 10vmin;
        }
    </style>
    <div class="bg-light">
        <div class="container mx-auto text-dark">
            <div class="py-3">
                <h1 class="h2">Centro de mensajes <span hidden id="adminBagde" class="badge bg-success">Admin</span>
                </h1>
            </div>
            <div id='chatList' class="chat_row"></div>

            <form class="row d-flex justify-content-end align-middle py-1 chat_input" id="messageForm">
                <div class="col-md-6 text-end my-auto">
                    <a type="button" href="/mensajes" target="_blank" rel="noopener noreferrer"
                        class="btn btn-success">Mis
                        mensajes
                    </a>
                </div>
                <div class="col-md-6 my-auto">
                    <div class="row">
                        <div class="col-8">
                            <input placeholder="Ingrese aqui su mensaje" required type="text" class="form-control"
                                id="message" aria-describedby="message">
                        </div>
                        <div class="col-2">
                            <button id="submitMessage" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div class="col-2">
                            <a class="gotopbtn" href="#bottom"> <i class="fas fa-2x fa-arrow-down"></i> </a>

                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/ejs.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
