<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0479d49da1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Backend Node</title>
</head>

<body>

    <div class="container row  mx-auto p-3 mb-2 bg-light text-dark  py-3 ">

        <div class="container mx-auto p-3 mb-2 bg-light text-dark  py-3 ">
            <div class="py-3">
                <h1 class=" h2">Centro de mensajes</h1>
            </div>
            <div id='chatList' class="chat row"></div>
            <form id="messageForm">
                <div class="row d-flex justify-content-center">

                    <div class="mb-3 col-md-4">
                        <label for="message" class="form-label">Mensaje</label>
                        <input placeholder="Ingrese aqui su mensaje" required type="text" class="form-control"
                            id="message" aria-describedby="message">
                    </div>
                    <div class="col-md-1 mb-3 btn-block align-self-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/ejs.js"></script>
        <script src="/js/main.js"></script>
</body>

</html>
